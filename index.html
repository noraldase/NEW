<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Token AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/image1.webp'); /* Ganti 'background.jpg' dengan URL gambar Anda */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        header {
            background-color: #000000; /* Warna header diubah menjadi hitam */
            color: white;
            padding: 1rem 0;
        }

        header h1, header p {
            color: #000000; /* Warna teks diubah menjadi hitam */
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: calc(100vh - 2rem - 50px); /* Full height minus header and padding */
        }

        .logo {
            margin: 2rem auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 90%;
            border-radius: 50%;
        }

        .description {
            margin: 1rem 0;
            font-size: 1.8rem;
            max-width: 80%;
            text-align: center; /* Align text center */
        }

        .about {
            margin: 1rem 0;
            font-size: 1.6rem;
            color: #f1c40f;
            text-align: center; /* Align text center */
            max-width: 80%;
        }

        .buttons {
            margin: 2rem 0;
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .buttons a {
            padding: 0.8rem 1.5rem; /* Bigger size */
            font-size: 1.2rem; /* Larger font */
            margin: 0.5rem;
            text-decoration: none;
            color: white;
            background-color: #f39c12;
            border-radius: 4px;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #d87d04;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1e1e1e;
            border-radius: 4px;
            display: inline-block;
            max-width: 90%;
            color: #f1c40f;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meme Token AI</h1>
        <p>Your ultimate AI companion for meme tokens and crypto fun!</p>
    </header>

    <main>
        <div class="logo">
            <img src="image/image.jpg" alt="Meme Token Logo">
        </div>

        <div class="about">
            <p>Meme Token AI is here to make cryptocurrency fun and exciting!</p>
            <p>Join our community and explore the unique possibilities of meme-based tokens.</p>
        </div>




        <div class="buttons">
            <a href="#" target="_blank">Buy Token</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://t.me" target="_blank">Telegram</a>
        </div>
    </main>

    <div class="snow" id="snow"></div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 10 + 5; // Random size between 5px and 15px
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position

            const duration = Math.random() * 3 + 2; // Random fall duration between 2s and 5s
            snowflake.style.animationDuration = `${duration}s`;

            document.getElementById('snow').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 50); // Create a snowflake every 50ms
    </script>
</body>
</html>
